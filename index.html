<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valine</title>
  <link rel="stylesheet" href="style.css">

<!-- Iklan -->
<div class="ads-container no-glass">

    <img src="assets/iklan3.jpg">
    <img src="assets/iklan1.jpg" class="clone">
  </div>
</div>

<div class="main">
  <div class="card">
    <h1>VALINE</h1>
    <p class="subtitle">Payment & Official Links</p>

    </div>

    <!-- PAYMENT -->
    <div class="payment">
      <img id="payIcon" src="assets/dana.jpg">
      <p id="payName">Dana</p>
      <p id="payNumber">8787-2748-734</p>

      <button id="copyBtn">ğŸ“ Salin Nomor</button>

      <!-- QRIS INPUT -->
      <div class="qris-box" id="qrisBox">
        <input 
          type="text" 
          id="qrisAmount" 
          placeholder="Masukkan nominal"
          inputmode="numeric"
          autocomplete="off"
        >
        <button onclick="generateQrisFrontend()">Buat QRIS</button>
      </div>

      <div class="switch">
        <button onclick="prevPay()">â€¹ Kiri</button>

    <!-- SOCIAL -->
    <div class="social">
      <a href="#" onclick="incrementSocial()">
        <img src="svg /whatsapp.svg">
        <span>Group</span>
      </a>
      <a href="#" onclick="incrementSocial()">
        <img src="svg /channel.svg">
        <span>Channel</span>
      </a>
      <div class="disabled">
        <img src="svg /tiktok.svg">
        <span>TikTok<br>Maintenance</span>
      </div>
      <div class="disabled">
        <img src="svg /youTube.svg">
        <span>YouTube<br>Maintenance</span>
      </div>
    </div>
  </div>
</div>

<!-- QR MODAL -->
<div id="qrModal" class="qr-modal" onclick="closeQR()">
  <img id="qrBig">
  <p>Klik di mana saja untuk menutup</p>
</div>

<!-- Firebase (counter saja) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT.firebaseapp.com",
    databaseURL: "https://PROJECT.firebaseio.com",
    projectId: "PROJECT"
  };

  const app = initializeApp(firebaseConfig);
  window.database = getDatabase(app);
</script>

<script type="module" src="script.js"></script>
</body>
</html>
